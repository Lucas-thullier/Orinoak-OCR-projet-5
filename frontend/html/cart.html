    <section class="container-fluid d-flex flex-column align-items-center" id="commandeFormSection">
        <div class ="col-md-12 jumbotron mt-5">
           <h2>Formulaire de commande</h2>
           <form>
               <div class="form-row pb-3">
                   <div class="col-md-6">
                       <label for="name">Prénom</label>
                       <input type="text" class="form-control" id="firstName" pattern="^[éèùêçàa-zA-Z-]{2,40}$">
                   </div>
                   <div class="col-md-6">
                       <label for="name">Nom</label>
                       <input type="text" class="form-control" id="lastName" pattern="^[éèùêçàa-zA-Z-]{2,40}$">
                   </div>
               </div>
               <div class="form-row">
                   <div class="col-md-6">
                       <label for="adresse">Adresse</label>
                       <input type="text" class="form-control" id="address" pattern="^[\séèùêçàa-zA-Z\d'-]{1,70}$">
                   </div>
                   <div class="col-md-6">
                       <label for="adresse">Ville</label>
                       <input type="text" class="form-control" id="city" pattern="^[éèùêçàa-zA-Z-]{2,40}$">
                   </div>
                   <div class="col-md-6">
                       <label for="email">Adresse électronique</label>
                       <input type="email" class="form-control" id="email" pattern="^(?:[\w-]{1,20}@[\w-]{1,20}.[\w-]{1,5})$">
                   </div>
               </div>
           </form>
        </div>
        <button type="button" id="sendCommand" class="btn btn-primary col-md-12 ">Valider la commande</button>
    </section>
